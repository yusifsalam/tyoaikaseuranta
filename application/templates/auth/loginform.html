{% extends "layout.html" %}
{% from "_projecthelpers.html" import render_field %}

{% block body %}
    <p class="text-danger md-2">{{ error }}</p>
    <form method="POST" action="{{ url_for('auth_login') }}">
        {{ render_field(form.username, placeholder=form.username.label.text) }}
        {{ render_field(form.password, placeholder=form.password.label.text) }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
